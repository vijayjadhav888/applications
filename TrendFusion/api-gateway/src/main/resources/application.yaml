server:
  port: 8765

spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:http://localhost:8088

  cloud:
    gateway:
      mvc:
        routes:
        - id: CUSTOMER-SERVICE
          uri: lb://CUSTOMER-SERVICE
          predicates:
          - Path=/customer/**
        - id: NOTIFICATION-SERVICE
          uri: lb://NOTIFICATION-SERVICE
          predicates:
          - Path=/notification/**
        - id: ORDER-SERVICE
          uri: lb://ORDER-SERVICE
          predicates:
          - Path=/order/**
        - id: PAYMENT-SERVICE
          uri: lb://PAYMENT-SERVICE
          predicates:
          - Path=/payment/**
        - id: PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates:
          - Path=/product/**          
          
          
          
          
          
          
          